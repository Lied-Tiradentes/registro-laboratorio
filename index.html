<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso - LIED</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
        }
        .form-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .success-message {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="gradient-bg min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl p-8 form-shadow">
                <div class="text-center mb-8">
                    <img src="Logo da Escola Fundo Transparente.png" alt="Logo da Escola" class="mx-auto h-24 mb-4">
                    <h1 class="text-2xl font-bold text-gray-800">Controle de Acesso</h1>
                    <p class="text-gray-600 mt-2">LIED - Laboratório de Informática Educativa</p>
                </div>

                <form id="accessForm" class="space-y-6">
                    <div>
                        <label for="tipoVisita" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Visita</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-clipboard-list text-gray-400"></i>
                            </div>
                            <select id="tipoVisita" name="tipoVisita" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Selecione o tipo</option>
                                <option value="A vulto">A vulto</option>
                                <option value="Com a turma">Com a turma</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input type="text" id="nome" name="nome" required 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Digite seu nome completo">
                        </div>
                    </div>

                    <div>
                        <label for="turma" class="block text-sm font-medium text-gray-700 mb-1">Turma</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-users text-gray-400"></i>
                            </div>
                            <input type="text" id="turma" name="turma" required 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Ex: 3º Ano A">
                        </div>
                    </div>

                    <div>
                        <label for="professor" class="block text-sm font-medium text-gray-700 mb-1">Professor Responsável</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-chalkboard-teacher text-gray-400"></i>
                            </div>
                            <input type="text" id="professor" name="professor" required 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Nome do professor">
                        </div>
                    </div>

                    <div>
                        <label for="disciplina" class="block text-sm font-medium text-gray-700 mb-1">Disciplina</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-book text-gray-400"></i>
                            </div>
                            <input type="text" id="disciplina" name="disciplina" required 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Nome da disciplina">
                        </div>
                    </div>

                    <div>
                        <label for="objetivo" class="block text-sm font-medium text-gray-700 mb-1">Objetivo da Pesquisa</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 pt-2 flex items-start pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <textarea id="objetivo" name="objetivo" rows="3" required 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Descreva o objetivo da sua pesquisa"></textarea>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="submitBtn" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                            <i class="fas fa-sign-in-alt mr-2"></i> Registrar Acesso
                        </button>
                    </div>
                </form>

                <div id="successMessage" class="hidden success-message mt-6 p-4 bg-green-50 border border-green-200 rounded-md">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-check-circle text-green-400"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">Registro enviado com sucesso!</h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p>Obrigado por registrar seu acesso ao LIED. Bom trabalho!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center text-white text-opacity-80 text-sm">
                <p>Desenvolvido pela Equipe do LIED - Tiradentes</p>
                <p>© 2025 LIED - Todos os direitos reservados</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalBtnText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Enviando...';
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Add timestamp
            data.timestamp = new Date().toLocaleString('pt-BR');
            
            // Replace with your Google Apps Script Web App URL
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbz3QTmr3nwqlgjP2yTlv-bfs7N9GdO4L1ySI0H6aE0zJnmECYPCEhir8voBVpB-sC-bJQ/exec';
            
            // Send data to Google Sheets
            fetch(scriptUrl, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Show success message
                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('accessForm').reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').classList.add('hidden');
                }, 5000);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Ocorreu um erro ao enviar o formulário. Por favor, tente novamente.');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            });
        });
    </script>
</body>
</html>
