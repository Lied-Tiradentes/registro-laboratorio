<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro LIED</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f4f8; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px #ccc; }
    label { display: block; margin-top: 10px; }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;
    }
    #mensagem { margin-top: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <form id="formulario">
    <h2>Registro de Visita ao LIED</h2>

    <label for="tipoVisita">Tipo de Visita</label>
    <select id="tipoVisita" required>
      <option value="Turma">Com a Turma</option>
      <option value="Avulso">Avulso</option>
    </select>

    <label for="nome">Nome</label>
    <input type="text" id="nome" required>

    <label for="turma">Turma</label>
    <input type="text" id="turma" required>

    <label for="professor">Professor</label>
    <input type="text" id="professor" required>

    <label for="disciplina">Disciplina</label>
    <input type="text" id="disciplina" required>

    <label for="objetivo">Objetivo da Pesquisa</label>
    <textarea id="objetivo" rows="4" required></textarea>

    <button type="submit">Registrar</button>
    <div id="mensagem"></div>
  </form>

  <script>
    const formulario = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensagem.textContent = "Registrando...";
      mensagem.style.color = "blue";

      const dados = {
        tipoVisita: document.getElementById('tipoVisita').value,
        nome: document.getElementById('nome').value,
        turma: document.getElementById('turma').value,
        professor: document.getElementById('professor').value,
        disciplina: document.getElementById('disciplina').value,
        objetivo: document.getElementById('objetivo').value
      };

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbz3QTmr3nwqlgjP2yTlv-bfs7N9GdO4L1ySI0H6aE0zJnmECYPCEhir8voBVpB-sC-bJQ/exec", {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        const texto = await resposta.text();
        mensagem.textContent = texto;
        mensagem.style.color = "green";
        formulario.reset();
      } catch (erro) {
        mensagem.textContent = "Erro ao registrar: " + erro.message;
        mensagem.style.color = "red";
      }
    });
  </script>
</body>
</html>
