<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitas ao LIED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #e3f2fd;
      padding: 1rem;
    }

    header img {
      height: 80px;
    }

    h1 {
      margin: 0.5rem 0 1rem;
      color: #1e88e5;
    }

    form {
      background-color: #ffffff;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: left;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #mensagem {
      margin-top: 1rem;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f5f5f5;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo da Escola Fundo Transparente.png" alt="Logo da Escola Tiradentes">
    <h1>Registro de Atividades - Laboratório de Informática</h1>
  </header>

  <form id="registroForm">
    <label for="tipoVisita">Tipo de Visita:</label>
    <select id="tipoVisita" name="tipoVisita" required>
      <option value="">-- Selecione --</option>
      <option value="Pesquisa avulsa">Pesquisa avulsa</option>
      <option value="Com a turma">Com a turma</option>
    </select>

    <label for="nome">Nome do Estudante:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="turma">Turma:</label>
    <input type="text" id="turma" name="turma" required>

    <label for="professor">Professor Responsável:</label>
    <input type="text" id="professor" name="professor" required>

    <label for="disciplina">Disciplina:</label>
    <input type="text" id="disciplina" name="disciplina" required>

    <label for="objetivo">Objetivo da Pesquisa:</label>
    <textarea id="objetivo" name="objetivo" rows="3" required></textarea>

    <button type="submit">Registrar Atividade</button>
    <p id="mensagem"></p>
  </form>

  <footer>
    Desenvolvido pela Equipe do LIED - Tiradentes 2025
  </footer>

  <script>
    const form = document.getElementById('registroForm');
    const mensagem = document.getElementById('mensagem');

    const scriptURL = 'https://script.google.com/macros/s/AKfycbz3QTmr3nwqlgjP2yTlv-bfs7N9GdO4L1ySI0H6aE0zJnmECYPCEhir8voBVpB-sC-bJQ/exec';

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      mensagem.textContent = "Registrando...";
      mensagem.className = "";
      mensagem.style.color = "blue";

      const dados = {
        tipoVisita: form.tipoVisita.value,
        nome: form.nome.value,
        turma: form.turma.value,
        professor: form.professor.value,
        disciplina: form.disciplina.value,
        objetivo: form.objetivo.value
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      })
      .then(response => {
        if (!response.ok) throw new Error("Erro na requisição.");
        return response.text();
      })
      .then(texto => {
        mensagem.textContent = texto;
        mensagem.className = "success";
        form.reset();
      })
      .catch(error => {
        mensagem.textContent = "Erro ao enviar: " + error.message;
        mensagem.className = "error";
      });
    });
  </script>

</body>
</html>
