<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Atividades - Laboratório de Informática</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px 20px 60px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      margin-top: 30px;
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 12px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      padding: 20px;
      background-color: #d0f0ff;
      color: #2c3e50;
      border-top: 1px solid #b0e0ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="Logo da Escola Fundo Transparente.png" alt="Logo da Escola Tiradentes">
    </div>

    <h1>Registro de Atividades - Laboratório de Informática</h1>

    <form id="registroForm">
      <label for="tipoVisita">Tipo de Visita:</label>
      <select id="tipoVisita" name="tipoVisita" required>
        <option value="">-- Selecione --</option>
        <option value="Pesquisa avulsa">Pesquisa avulsa</option>
        <option value="Com a turma">Com a turma</option>
      </select>

      <label for="nome">Nome do Estudante:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="turma">Turma:</label>
      <input type="text" id="turma" name="turma" required>

      <label for="professor">Professor Responsável:</label>
      <input type="text" id="professor" name="professor" required>

      <label for="disciplina">Disciplina:</label>
      <input type="text" id="disciplina" name="disciplina" required>

      <label for="objetivo">Objetivo da Pesquisa:</label>
      <textarea id="objetivo" name="objetivo" rows="3" required></textarea>

      <button type="submit">Registrar Atividade</button>
      <p id="mensagem" class=""></p>
    </form>
  </div>

  <footer>
    Desenvolvido pela Equipe do LIED - Tiradentes 2025
  </footer>

  <script>
    const form = document.getElementById('registroForm');
    const mensagem = document.getElementById('mensagem');

    // Substitua pelo seu link do Google Apps Script Web App:
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwLnP2KAmJyDfecNXbEQ1WG2kp9quFFAElKPrv-A_ay3poMv0y0WhKtnSVBo2wyUCq7DA/exec';

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const tipoVisita = document.getElementById('tipoVisita').value;
      const nome = document.getElementById('nome').value;
      const turma = document.getElementById('turma').value;
      const professor = document.getElementById('professor').value;
      const disciplina = document.getElementById('disciplina').value;
      const objetivo = document.getElementById('objetivo').value;

      const dados = {
        tipoVisita,
        nome,
        turma,
        professor,
        disciplina,
        objetivo
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(dados)
      })
      .then(response => {
        if (!response.ok) throw new Error("Erro na requisição.");
        mensagem.textContent = "Registro enviado com sucesso!";
        mensagem.className = "success";
        form.reset();
      })
      .catch(error => {
        mensagem.textContent = "Erro ao enviar: " + error.message;
        mensagem.className = "error";
      });
    });
  </script>

</body>
</html>
