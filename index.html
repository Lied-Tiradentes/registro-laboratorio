<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitas ao LIED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #e3f2fd;
      padding: 1rem;
    }

    header img {
      height: 80px;
    }

    h1 {
      margin: 0.5rem 0 1rem;
      color: #1e88e5;
    }

    form {
      background-color: #ffffff;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #mensagem {
      margin-top: 1.2rem;
      font-weight: bold;
      display: none;
      animation: fadein 0.4s;
    }

    .sucesso {
      color: green;
    }

    .erro {
      color: red;
    }

    .info {
      color: #1565c0;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f5f5f5;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo da Escola Fundo Transparente.png" alt="Logo da Escola Tiradentes">
    <h1>Registro de Visitas ao Laboratório de Informática</h1>
  </header>

  <form id="registroForm">
    <label for="tipoVisita">Tipo de Visita:</label>
    <select id="tipoVisita" required>
      <option value="">Selecione</option>
      <option value="Avulso">Avulso</option>
      <option value="Com a Turma">Com a Turma</option>
    </select>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="turma">Turma:</label>
    <input type="text" id="turma" required>

    <label for="professor">Professor:</label>
    <input type="text" id="professor" required>

    <label for="disciplina">Disciplina:</label>
    <input type="text" id="disciplina" required>

    <label for="objetivo">Objetivo da Pesquisa:</label>
    <textarea id="objetivo" rows="3" required></textarea>

    <button type="submit">Registrar</button>
    <div id="mensagem" class="info">Registrando dados...</div>
  </form>

  <footer>
    Desenvolvido pela Equipe do LIED - Tiradentes 2025
  </footer>

  <script>
    const form = document.getElementById("registroForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      mensagem.className = "info";
      mensagem.textContent = "Registrando dados...";
      mensagem.style.display = "block";

      const dados = {
        tipoVisita: document.getElementById("tipoVisita").value,
        nome: document.getElementById("nome").value,
        turma: document.getElementById("turma").value,
        professor: document.getElementById("professor").value,
        disciplina: document.getElementById("disciplina").value,
        objetivo: document.getElementById("objetivo").value
      };

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbz3QTmr3nwqlgjP2yTlv-bfs7N9GdO4L1ySI0H6aE0zJnmECYPCEhir8voBVpB-sC-bJQ/exec", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const texto = await resposta.text();
        mensagem.textContent = texto;
        mensagem.className = "sucesso";
        form.reset();
      } catch (erro) {
        mensagem.textContent = "Erro ao registrar: " + erro.message;
        mensagem.className = "erro";
      }
    });
  </script>

</body>
</html>
